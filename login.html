<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AWKUM Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <!-- Left Side: Admin Building Image -->
        <div class="login-image" style="background-image: url('images/Awkum_home.jpg');">
            <div style="position: absolute; bottom: 50px; left: 50px; color: white; z-index: 2;">
                <h1 style="color: white; font-size: 3rem;">Welcome Back</h1>
                <p>Access your digital campus resources.</p>
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="login-form-wrapper">
            <div class="login-box">
                <img src="images/logo.jpg" alt="AWKUM Logo" style="width: 100px; margin-bottom: 20px;">
                <h2 style="margin-bottom: 30px;">Portal Login</h2>

                <form>
                    <input type="text" placeholder="Registration No. / Staff ID" required>
                    <input type="password" placeholder="Password" required>

                    <button type="submit" onclick="alert('Login logic would go here in a full app'); return false;">Sign
                        In</button>

                    <div style="margin-top: 20px; font-size: 0.9rem;">
                        <a href="#" style="color: var(--primary-maroon);">Forgot Password?</a>
                        <br><br>
                        <a href="index.html" style="color: #666;">&larr; Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
